<body>
    <div class="wrapper py-5 signup" id="signup">
        <div class="container  ">
            <form class="content-box" id="form">
                <div class="img-box text-center py-2">
                <img src="IMG/calculator.svg" class="img-fluid calculator" alt="">

                </div>
                <h1 class="text-center top-text">Welcome!</h1>
                <p class="text-center ">SignUp to access our <span class="ios">IOS</span> Calculator</p>
                <div class="input-container">
                    <div class="username">
                        <input type="text" id="username" placeholder="username eg:Alex">
                        <p class="errorMsg mt-1" id="error-name"></p>
                    </div>
                    <div class="password py-3">
                    <input type="password" id="pswd" placeholder="Create a password">
                    <p class="errorMsg mt-1" id="error-pswd"></p>
                    <!-- <p class="fpp mt-2"><a href="" class="text-decoration-none ">Forgotten Password</a></p> -->

                    </div>
                    <div class="submit">
                        <button type="submit" class="btn-submit" id="btn">Continue</button>
                    
                    </div>

                    <div class="copyright text-secondary text-center py-4">Developed by <a class="text-decoration-none mySite" href="https://danny-245.github.io/Dannydev3/">Dannydev</a> </div>
                </div>
            </form>
        </div>
    </div>
<!-- ............................ -->


<div class="wrapper py-5 login" id="login">
    <div class="container  ">
        <form class="content-box" id="form2">
            <div class="img-box text-center py-2">
                <img src="IMG/calculator.svg" class="img-fluid calculator" alt="">

                </div>
            <h1 class="text-center top-text">Welcome Back!<br><span id="userName"></span></h1>
            <p class="text-center ">Login to access our <span class="ios">IOS</span> Calculator</p>
            <div class="input-container">
               
                <div class="password py-3">
                <input type="password" id="Login-pswd" placeholder="Input your password">
                <p class="errorMsg mt-1" id="error-pswd2"></p>
                <p class="fpp" id="reset"><a class="text-decoration-none link">Forgotten Password</a></p>

                </div>
                <div class="submit">
                    <button type="submit" class="btn-submit" id="btnSubmit">Continue</button>
                </div>

                <div class="copyright text-secondary text-center py-4">Developed by <a href="https://danny-245.github.io/Dannydev3/" class="text-decoration-none  mySite">Dannydev</a> </div>

            </div>
        </form>
    </div>
</div>

<div class="wrapper py-5 reset" id="reset-box">
    <div class="container">
        <form class="content-box" id="resetform">
            <div class="img-box text-center py-2">
                <img src="IMG/calculator.svg" class="img-fluid calculator" alt="">

                </div>
            <h1 class="text-center top-text">Reset Password<br></h1>
            <p class="text-center ">Get access to our <span class="ios">IOS</span> Calculator</p>
            <div class="input-container">
               
                <div class="password py-3">
                <input type="password" id="reset-pswd" placeholder="Input your new password">
                <p class="errorMsg mt-1" id="error-reset"></p>
                <!-- <p class="fpp" id="reset"><a href="" class="text-decoration-none ">Forgotten Password</a></p> -->

                </div>
                <div class="submit">
                    <button type="submit" class="btn-submit" id="btnSubmit">Continue</button>
                </div>

                <div class="copyright text-secondary text-center py-4">Developed by <a href="https://danny-245.github.io/Dannydev3/" class="text-decoration-none  mySite">Dannydev</a> </div>

            </div>
        </form>
    </div>
</div>
